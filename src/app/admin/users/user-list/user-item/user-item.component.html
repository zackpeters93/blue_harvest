<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h6 class="list-group-item-heading">{{ user.userName }}</h6>
  </div>
  <span class="pull-right">
    <img [src]="user.imagePath" alt="{{ user.firstName }} {{ user.lastName }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
